<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pageStyle.css">
  </head>
  
  <body>
    
    <div class="panel panel-default" id="calculatorBody">
      
      <div class="panel calculatorInputText">
        some Text
      </div>
      
      <div class="panel calculatorButtons">
        <table>
          <tr>
            <td><div class="btn specialFunctionButton"><div>(del)</div></div></td>
            <td><div class="btn specialFunctionButton"><div>(clr)</div></div></td>
            <td><div class="btn operatorButton"><div>รท</div></div></td>
            <td><div class="btn operatorButton"><div>ร</div></div></td>
          </tr>
          <tr>
            <td><div class="btn numberButton"><div>7</div></div></td>
            <td><div class="btn numberButton"><div>8</div></div></td>
            <td><div class="btn numberButton"><div>9</div></div></td>
            <td><div class="btn operatorButton"><div>-</div></div></td>
          </tr>
          <tr>
            <td><div class="btn numberButton"><div>4</div></div></td>
            <td><div class="btn numberButton"><div>5</div></div></td>
            <td><div class="btn numberButton"><div>6</div></div></td>
            <td><div class="btn operatorButton"><div>+</div></div></td>
          </tr>
          <tr>
            <td><div class="btn numberButton"><div>1</div></div></td>
            <td><div class="btn numberButton"><div>2</div></div></td>
            <td><div class="btn numberButton"><div>3</div></div></td>
            <td rowspan="2"><div class="btn operatorButton"><div>=</div></div></td>
          </tr>
          <tr>
            <td colspan="2"><div class="btn numberButton"><div>0</div></div></td>
            <td><div class="btn numberButton"><div>.</div></div></td>
          </tr>
        </table>
      </div>
      
    </div>
  
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/Javascript.js"></script>
    
    </body>
  
</html>
