<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pageStyle.css">
  </head>
  
  <body>
    
    <div class="panel panel-default" id="calculatorBody">
      
      <div class="panel calculatorInputText">
        some Text
      </div>
      
      <div class="panel calculatorButtons">
        <table>
          <tr>
            <td><div class="btn calcButton specialFunctionButton" calcButtonValue="(del)"><div>(del)</div></div></td>
            <td><div class="btn calcButton specialFunctionButton" calcButtonValue="(clr)"><div>(clr)</div></div></td>
            <td><div class="btn calcButton operatorButton" calcButtonValue="/"><div>รท</div></div></td>
            <td><div class="btn calcButton operatorButton" calcButtonValue="*"><div>ร</div></div></td>
          </tr>
          <tr>
            <td><div class="btn calcButton numberButton" calcButtonValue="7"><div>7</div></div></td>
            <td><div class="btn calcButton numberButton" calcButtonValue="8"><div>8</div></div></td>
            <td><div class="btn calcButton numberButton" calcButtonValue="9"><div>9</div></div></td>
            <td><div class="btn calcButton operatorButton" calcButtonValue="-"><div>-</div></div></td>
          </tr>
          <tr>
            <td><div class="btn calcButton numberButton" calcButtonValue="4"><div>4</div></div></td>
            <td><div class="btn calcButton numberButton" calcButtonValue="5"><div>5</div></div></td>
            <td><div class="btn calcButton numberButton" calcButtonValue="6"><div>6</div></div></td>
            <td><div class="btn calcButton operatorButton" calcButtonValue="+"><div>+</div></div></td>
          </tr>
          <tr>
            <td><div class="btn calcButton numberButton" calcButtonValue="1"><div>1</div></div></td>
            <td><div class="btn calcButton numberButton" calcButtonValue="2"><div>2</div></div></td>
            <td><div class="btn calcButton numberButton" calcButtonValue="3"><div>3</div></div></td>
            <td rowspan="2"><div class="btn calcButton operatorButton" calcButtonValue="="><div>=</div></div></td>
          </tr>
          <tr>
            <td colspan="2"><div class="btn calcButton numberButton" calcButtonValue="0"><div>0</div></div></td>
            <td><div class="btn calcButton numberButton" calcButtonValue="."><div>.</div></div></td>
          </tr>
        </table>
      </div>
      
    </div>
  
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/Javascript.js"></script>
    
    </body>
  
</html>
